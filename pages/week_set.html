<!DOCTYPE html>
<html lang="ru">
<head>
    <title> Архив фотосессий </title>
  <link rel="stylesheet" type="text/css" href="../css/week_set.css">
</head>
<body>


<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="../img/slide1.jpg" style="width:60%">
        <div class="text">Съёмка о любви</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="../img/slide2.jpg" style="width:60%">
        <div class="text">Your love</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="../img/slide3.jpg" style="width:60%">
        <div class="text">with you</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script type="text/javascript" src="../js/slider.js"></script>

</body>
</html>
